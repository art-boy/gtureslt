<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTU Result - Ahmedabad</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <div class="container">
        <h2>Gujarat Technological University Ahmedabad</h2>
        <div class="search-box">
            <h3>SEARCH :</h3>
            <label>Session:</label>
            <select>
                <option>Winter 2024</option>
            </select>

            <label>Exam:</label>
            <select>
                <option>BA SEM 1 - Regular (DEC 2024)</option>
            </select>

            <label>Enroll No.:</label>
            <input type="text" placeholder="Enter Enrollment No.">

            <label>Seat No.:</label>
            <input type="text" placeholder="Enter Seat No.">

            <label>Code:</label>
            <div class="captcha">
                <span>31afe</span>
                <input type="text" placeholder="Enter Code">
            </div>

            <!-- Search button as a link -->
            <a href="result.jpg" target="_blank" class="search-btn">Search</a>
        </div>

        <div class="result-box">
            <h3>SEARCH RESULT:</h3>
            <p>Name: -----------</p>
            <p>Enrollment No.: -----------</p>
            <p>Exam Seat No.: -----------</p>
            <p>Exam: -----------</p>
            <p>Branch: -----------</p>
            <p>Declared On: -----------</p>
        </div>

        <!-- Image Box (Initially Hidden) -->
        <div id="resultImage" class="image-box">
            <img src="result.jpg" alt="Result Image">
        </div>
    </div>
</body>
</html>
